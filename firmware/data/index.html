<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
  <div class="container">
		<h1><a href="https://github.com/RaspiGame/eLoad">eLoad</a>
      <button id="myButton">wifi configuration</button>
    </h1>

		<div class="values">
			<h2>Values:</h2>
			<p>Voltage: <span id="ADCV"></span></p>
			<p>Current: <span id="ADCA"></span></p>
			<p>Power: <span id="ADCP"></span></p>
			<p>Temperature: <span id="ADCT"></span></p>
		</div>

		<div>
			<h2>Last 5 minutes:</h2>
        
        <div id="chart-temperature" class="container"></div>
        <div id="chart-humidity" class="container"></div>
        <div id="chart-pressure" class="container"></div>
		<div id="chart-ttt" class="container"></div>

		</div>
	</div>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
